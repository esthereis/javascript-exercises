<!DOCTYPE html>
<html>
  <head>
    <title>DOM js</title>

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="squareLineDiv">
      <div class="shape centralizedItem redElement">
        <p id="inTextSq">Select and modify this text with ID</p>
        <p id="pRemoved">This p will be removed</p>
      </div>
      <img
        id="randomImage"
        class="imgSquare"
        src="https://www.fleur.nl/media/catalog/product/cache/1bdaada4d7caeef0c7b86000b1f0e2db/1/m/1modetu12_1_2.png"
        alt="randomImage"
      />
      <div class="shape centralizedItem redElement">
        <a id="changedLink" href="https://duckduckgo.com/" target="_blank"
          >This link is changed with Dom</a
        >
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
